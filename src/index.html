<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Krokidile</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .full-width {
        width: 100%;
      }
      .full-height {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid full-height">
      <div class="row full-height">
        <!-- ========== NAV =================================================================== -->
        <div class="col-2 p-3">
          <div
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          >
            <span class="fs-4">Krokidile</span>
          </div>

          <hr />

          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <a href="https://krokidile.sommerfeld.io" class="nav-link text-white">
                <i class="bi pe-none me-2 bi-file-earmark-text"></i>
                Documentation
              </a>
            </li>
            <li>
              <a href="https://github.com/sommerfeld-io/krokidile" class="nav-link text-white">
                <i class="bi pe-none me-2 bi-github"></i>
                GitHub
              </a>
            </li>
          </ul>

          <hr />

          <ul class="nav nav-pills flex-column mb-auto">
            <li>
              <div class="nav-link text-secondary">
                <i class="bi pe-none me-2 bi-info-circle"></i>
                <span id="kroki-url"></span>
              </div>
            </li>
          </ul>
        </div>
        <!-- ========== /NAV ================================================================== -->

        <div class="col-5 full-height">
          <!-- ========== EDITOR ========== -->
          <div class="full-height" id="editor"></div>
          <!-- ========== /EDITOR ========= -->
        </div>
        <div class="col-5 full-height">
          <!-- ========== PREVIEW ========= -->
          <div class="full-height preview-wrapper">
            <div id="preview"></div>
          </div>
          <!-- ========== /PREVIEW ======== -->
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
